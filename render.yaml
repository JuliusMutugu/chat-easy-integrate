services:
  - type: web
    name: simple-messaging-platform
    env: node
    plan: free
    region: oregon
    buildCommand: npm run install-all && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        value: /opt/render/project/src/data/messaging.db
      - key: SERVER_URL
        value: https://chat-easy-integrate.onrender.com
      - key: CLIENT_URL
        value: https://chat-easy-integrate.onrender.com
      - key: CORS_ORIGIN
        value: https://chat-easy-integrate.onrender.com
    disk:
      name: data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
